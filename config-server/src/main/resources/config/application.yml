spring:
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL:http://localhost:9090}/api/admin
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
    env:
      post:
        enabled: true