server:
  port: 8060
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/restaurants/**
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
        - id: customer-service
            uri: lb://customer-service
            predicates:
              - Path=/api/customers/**
        - id: admin-server
            uri: lb://admin-server
            predicates:
              - Path=/api/admin/**
